
{% extends 'base.html' %}

{%  block content %}

<div class="d-flex flex-column align-items-center">

<h1>My Portfolio</h1>

<a href="{% url 'blog:all_blogs' %}"> all blogs </a>

<br>

{% load static %}

<img class="w-50" src="{% static 'portfolio/IMG_4818.JPG' %}">

<div class="d-flex justify-content-around">
{% for project in projects %}
    <div class="w-25">
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img class="w-100 h-75" src="{{ project.image.url }}">


{% if project.url %}
        <br>
<a href="{{ project.url }}">link</a>
{% endif %}
    </div>
{% endfor %}
    </div>

</div>

{% endblock %}
